{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div>
                            <div class="position-relative d-inline-block mb-3" style="height: 50px;">
                                <div class="red-box" style="width: 50px; height: 50px; background-color: red; position: absolute; top: 0; left: 0;"></div>
                                <div class="black-box" style="width: 50px; height: 50px; border: 2px solid black; position: absolute; top: 10px; left: 10px;"></div>
                            </div>
                            <h1 class="h3 mb-3 font-weight-normal">Ask for event</h1>
                            <p class="mb-4">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officiis,
                                consequatur veniam pariatur itaque alias mollitia.</p>
                        </div>
                        <form action="{% url 'addEvent' %}" enctype="multipart/form-data" method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="container d-flex justify-content-end">
                                <button type="submit" class="btn btn-dark mt-4">Add event</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
