{% extends "base.html" %}
{% block header %}
    <h1 class="text-center">
        {{ oglas.title }}
    </h1>
{% endblock %}

{% block content %}
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <img src="{{ oglas.image.url }}" alt="{{ oglas.title }}" class="img-fluid">
            </div>
        </div>
        <div class="list-unstyled">
            <li><strong>Опис:</strong>{{ oglas.description }}</li>
            <li><strong>Цена:</strong>{{ oglas.price }}</li>
            <li><strong>Постирано на:</strong>{{ oglas.user }}</li>
            <li><strong>Постирано од:</strong>{{ oglas.date }}</li>
        </div>
    </div>
{% endblock %}
